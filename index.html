<!DOCTYPE html>
<html>
<head>
	<title> Project Loop </title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="https://kit.fontawesome.com/4af37275d1.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="container">
		<div id="imageInformation">
			<div id = "logo">
				<h1> Loop </h1>
				<h3> <span> Protect Your Ear </span> Look Awesome </h3>
			</div>
			<div id = "empty"></div>
			<div id = "social">
				<span> Share </span>
				<i id = "twitterIcon" class="icon fab fa-twitter"></i>
				<i id = "facebookIcon" class="icon fab fa-facebook-f"></i>
				<span>Scroll</span>
			</div>
		</div>
		<div id="scroller">
			<span> SELECT YOUR STYLE & &nbsp<strong>SHOP ONLINE</strong></span>
			<div id="imageNavigator">
				<i id="moveLeft" class="fas fa-caret-left fa-2x"></i>
				<img id="displayImage" src="images/loop-product-s1-rosegold.jpg">	
				<i id="moveRight" class="fas fa-caret-right fa-2x"></i>
			</div>
			<div id="buttonNavigator">
				<div id="black" class="circle"></div>
				<div id="gold" class="circle"></div>
				<div id="roseGold"> ROSEGOLD </div>
				<div id="silver" class="circle"></div>
				<div id="red" class="circle"></div>
			</div>
			<span>  JPY &nbsp<span id="cost"> 3880 </span>&nbsp tax included </span>
		</div>
	</div>
	<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
